<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eliza</title>
  <link href="base.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet" />
</head>

<body>
  <h1>
    <p class="emoji" id="emoji1"></p>
    ELIZA
    <p class="emoji" id="emoji2"></p>
  </h1>

  <div class="container">
    <h2>&#127804; Edit your Eliza's Profile &#127804;</h2>

    <div id="Elizapf">
      <img id="Elizapfp" src="" alt="Eliza profile picture" />
      <div class="Elizainfo">
        <div class="ElizaNameInput">
          <form id="Elizaform">
            <label class="Elizalabel">Eliza's Name:</label>
            <span><input type="text" id="Elizaname" maxlength="90" placeholder=" Eliza" /></span>
          </form>
        </div>
        <div class="ElizaNameFile">
          <label>Eliza's Profile Picture:</label>
          <span><input type="file" id="Elizafile" accept="image/*" /></span>
        </div>
      </div>
    </div>

    <h2>&#127804; Chat with the Eliza! &#127804;</h2>
    <div id="Elizacontainer">
      <div id="chat">
        <ul id="output" aria-live="polite"></ul>
      </div>

      <div id="userinput">
        <form id="form">
          <label>Input:</label>
          <span><input type="text" id="Elizainput" maxlength="280" autocomplete="off" /></span>
        </form>
      </div>
    </div>

    <h2>&#127804; Edit your User Profile &#127804;</h2>
    <div id="playerpf">
      <img id="playerpfp" src="" alt="Your profile picture" />
      <div class="playerInfo">
        <div class="playerNameInput">
          <form id="playerform">
            <label class="playerlabel">Your Name:</label>
            <span><input type="text" id="Playername" maxlength="90" placeholder=" You" /></span>
          </form>
        </div>
        <div class="playerNameFile">
          <label>Your Profile Picture:</label>
          <span><input type="file" id="file" accept="image/*" /></span>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
